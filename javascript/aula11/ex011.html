<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Estrangueiro ou Brasileiro</h1>
    Naturalidade: <input type="text" name="pais" id="pais">
    <input type="button" value="Resultado" onclick="natu()">
    <script>
        var pais = document.getElementById('pais');
        function natu() {
            if (pais.value == 'Brasil') {
                alert(`Vc é brasileiro, pois é do ${pais.value}`);
            } else {
                alert(`Vc é estrangeiro, pois é do ${pais.value}`);
            }
        }

    </script>
</body>
</html>
